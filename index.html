<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
       html, body {
        height: 90%;
        width: 90%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.7831, lng: -73.9712},
          zoom: 20,
          mapTypeId:
          google.maps.MapTypeId.SATELLITE,
          heading: 90,
          tilt: 45,
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBW_M0vKKHQ_i7dWF4m2JksvYahDA7_Q0Q&callback=initMap"
    async defer></script>
  </body>
</html>
