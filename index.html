<!doctype html>
<html>
<head>
<meta>
<title>OMDB Project</title>
<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h2>OMDB</h2>
  </header>
<main> 

<h3>Search for Movies</h3>

<h3>By Title</h3>
<form name="titleform">
  <p>Title:
  <input id="movieTitle" type="text"></p>
  <p>Year:
  <input id="movieYear" type="text"></p>
  <p>Plot:
  <select id="moviePlot">
    <option value="short" selected>Short</option>
    <option value="full">Full</option>
  </select></p>
  <p>Response:
  <select id="movieResp">
    <option value="json" selected>JSON</option>
    <option value="xml">XML</option>
  </select></p>
</form>
<p><button id="searchTitle">Search</button></p>

<h3>By ID</h3>
<form name="idform">
  <p>ID:
  <input id="movieID" type="text"></p>
  <p>Plot:
  <select id="idPlot">
    <option value="idShort" selected>Short</option>
    <option value="idFull">Full</option>
  </select></p>
  <p>Response:
  <select id="idResp">
    <option value="idJson" selected>JSON</option>
    <option value="idXml">XML</option>
  </select></p>
</form>
<p><button id="searchID">Search</button></p>
</main>

<script src="main.js"></script>
</body>
</html>
